<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student list</title>
    <meta charset="UTF-8" />
</head>
<body>
	<h1> My friends </h1>
	<table>
		<tr th:each="friend : ${friendList}">
			<td th:text="${friend.name}"></td>
		</tr>
	</table>
	<h1> Add new friend to list</h1>	
	<form action="/index">
		<label>Name: </label>
		<input type="text" id="name"/>
		<input type="submit">
	</form>

</body>
</html>
